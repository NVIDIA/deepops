- name: restart ssh
  action: service name=ssh state=restarted
  when: (ssh_service_state != 'stopped' and ansible_os_family == "Debian")

- name: restart ssh
  action: service name=sshd state=restarted
  when: (ssh_service_state != 'stopped' and ansible_os_family == "Redhat")
