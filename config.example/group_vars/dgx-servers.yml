ansible_user: dgxuser

#ansible_ssh_common_args: '-o ProxyCommand="ssh -W %h:%p -q ubuntu@192.168.1.1"'

# Collectd
collectd_python_modules:
  - dcgm_collectd
with_dcgm_collectd: true

daemon_json:
