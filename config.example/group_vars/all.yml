# Configure Docker
#  Additional optional configuration parameters:
#   fixed_cidr: 192.168.99.0/24
#   storage_driver: overlay2
#   disable_legacy_registry: false
daemon_json:
  bip: 192.168.99.1/24
  default-runtime: nvidia
  runtimes:
    nvidia:
      path: /usr/bin/nvidia-container-runtime
      runtimeArgs: []

