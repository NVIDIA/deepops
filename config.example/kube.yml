kube_api_anonymous_auth: true
helm_enabled: true
tiller_node_selectors: "node-role.kubernetes.io/master=''"
docker_dns_servers_strict: no

kube_apiserver_admission_control:
  - Initializers
  - NamespaceLifecycle
  - LimitRanger
  - ServiceAccount
  - DefaultStorageClass
  - PodNodeSelector
  - ValidatingAdmissionWebhook
  - ResourceQuota

nvidia_accelerator_enabled: true
nvidia_gpu_flavor: tesla
# nvidia_driver_version: "384.111"
docker_storage_options: -s overlay2

## Array with nvida_gpu_nodes, leave empty or comment if you dont't want to install drivers.
## Labels and taints won't be set to nodes if they are not in the array.
#nvidia_gpu_nodes:
#  - kube-gpu-001

