prometheus:
  ingress:
    enabled: true
    hosts:
    - prometheus.local
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /
    # Support HTTPS (required)
    tls:
    - hosts:
      -  prometheus.local
  nodeSelector:
    node-role.kubernetes.io/master: ""
  service:
    type: NodePort
    nodePort: 30500
  serviceMonitors:
  - name: dcgm-exporter
    selector:
      matchLabels:
        app: dcgm-exporter
    endpoints:
    - port: scrape
      interval: 1s
      honorLabels: true       
  serviceMonitorsSelector:
    matchLabels:
      prometheus: "kube-prometheus"

