- hosts: k8s-gpu
  become: true
  become_method: sudo
  vars:
    daemon_json:
      bip: 192.168.99.1/24
      default-runtime: nvidia
      runtimes:
        nvidia:
          path: /usr/bin/nvidia-container-runtime
          runtimeArgs: []
  tasks:
    - name: remove nvidia-docker v1
      apt:
        name: nvidia-docker
        state: removed
        purge: yes
    - name: nvidia-docker | apt key
      apt_key:
        url: https://nvidia.github.io/nvidia-docker/gpgkey
        state: present
      environment: "{{proxy_env if proxy_env is defined else {}}}"
    - name: nvidia-docker | apt repo
      apt_repository:
        repo: "{{ item }}"
        state: present
        filename: 'nvidia-docker'
        update_cache: yes
      with_items:
        - "deb https://nvidia.github.io/libnvidia-container/ubuntu16.04/amd64 /"
        - "deb https://nvidia.github.io/nvidia-container-runtime/ubuntu16.04/amd64 /"
        - "deb https://nvidia.github.io/nvidia-docker/ubuntu16.04/amd64 /"
      environment: "{{proxy_env if proxy_env is defined else {}}}"
    - name: nvidia-docker | install
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - "nvidia-docker2=2.0.3+docker18.03.1-1"
        - "nvidia-container-runtime=2.0.0+docker18.03.1-1"
      environment: "{{proxy_env if proxy_env is defined else {}}}"
    - name: set docker default runtime
      copy:
        content: "{{ daemon_json | to_nice_json }}"
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: 0644
    - name: docker | restart service
      service: name=docker state=restarted enabled=yes

