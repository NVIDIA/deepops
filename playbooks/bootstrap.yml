---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  vars:
    ansible_become: false
  tasks:
    - name: Create SSH directory if it doesn't exist
      file:
        path: "{{ lookup('env','HOME') + '/.ssh' }}"
        state: directory
    # Requires Ansible v2.8
#    - name: Generate default SSH keypair if it doesn't exist
#      openssh_keypair:
#        path: "{{ lookup('env','HOME') + '/.ssh/id_rsa' }}"
    - name: Generate default SSH keypair if it doesn't exist
      command: ssh-keygen -q -t rsa -f "{{ lookup('env','HOME') + '/.ssh/id_rsa' }}" -C "" -N ""
      args:
        creates: "{{ lookup('env','HOME') + '/.ssh/id_rsa' }}"

- hosts: all
  become: true
  tasks:
    - name: Allow password-less sudo to "{{ ansible_user }}"
      copy:
        content: "{{ ansible_user }} ALL=(ALL) NOPASSWD:ALL"
        dest: "/etc/sudoers.d/{{ ansible_user }}"
    - name: Add SSH public key to "{{ ansible_user }}" user authorized keys
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
