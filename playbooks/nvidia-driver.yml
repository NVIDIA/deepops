---
- hosts: all
  become: true
  tasks:
    - name: install custom facts
      include_role:
        name: facts

    - name: install nvidia driver
      include_role:
        name: nvidia.nvidia_driver
      when: ansible_local['gpus']['count']
      environment: "{{proxy_env if proxy_env is defined else{}}}"

    - name: test nvidia-smi
      command: nvidia-smi
      changed_when: false
      when: ansible_local['gpus']['count']
