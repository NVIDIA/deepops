---
# Install packages required for Ansible Helm module
- hosts: kube-master
  become: true
  tasks:
    - name: Enable EPEL repo
      package:
        name:
          - epel-release
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Install package dependencies
      package:
        name:
          - python-pip
          - git
        state: present
    - name: Install python dependencies
      pip:
        name:
          - pyhelm
          - grpcio
        state: present
  tags:
    - always

# Register Tiller service info
- hosts: kube-master
  become: true
  tasks:
    - name: Get tiller service info
      k8s_facts:
        api_version: v1
        kind: Service
        name: tiller-deploy
        namespace: kube-system
      register: tiller_service
  tags:
    - always

# GPU operator
- hosts: kube-master
  become: yes
  tasks:
    - name: Install helm chart for GPU operator
      include_role:
        name: nvidia-gpu-operator
      vars:
        tiller_host: "{{ tiller_service.resources[0].spec.clusterIP }}"
      run_once: true
  tags:
    - nvidia
    - nvidia-gpu-operator
