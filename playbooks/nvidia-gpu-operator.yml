---
# Curently, GPU Operator is not supported on any distro but Ubuntu
- hosts: kube-node
  become: yes
  any_errors_fatal: yes
  tasks:
    - name: Ensure we are running on a supported distro for all compute hosts
      assert:
        that:
          - ansible_distribution == "Ubuntu"
          - ansible_product_name is not search("DGX-1")
          - ansible_product_name is not search("DGX-2")
        fail_msg: "GPU Operator is currently only supported on Ubuntu, and not on DGX OS"
        success_msg: "All nodes are on supported OS"

# Install packages required for Ansible Helm module
- hosts: kube-master
  become: true
  tasks:
    - name: Enable EPEL repo
      package:
        name:
          - epel-release
        state: present
      when: ansible_os_family == 'RedHat'
    - name: Install package dependencies
      package:
        name:
          - python-pip
          - git
        state: present
    - name: Install python dependencies
      pip:
        name:
          - pyhelm
          - grpcio
        state: present
  tags:
    - always

# Register Tiller service info
- hosts: kube-master
  become: true
  tasks:
    - name: Get tiller service info
      k8s_facts:
        api_version: v1
        kind: Service
        name: tiller-deploy
        namespace: kube-system
      register: tiller_service
  tags:
    - always

# GPU operator
- hosts: kube-master
  become: yes
  tasks:
    - name: Install helm chart for GPU operator
      include_role:
        name: nvidia-gpu-operator
      vars:
        tiller_host: "{{ tiller_service.resources[0].spec.clusterIP }}"
      run_once: true
  tags:
    - nvidia
    - nvidia-gpu-operator
