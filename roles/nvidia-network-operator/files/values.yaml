nfd:
  enabled: true
sriovNetworkOperator:
  enabled: true
node-feature-discovery:
  worker:
    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: "nvidia.com/gpu"
        operator: "Equal"
        value: "present"
        effect: "NoSchedule"
    options:
      sources:
        pci:
          deviceClassWhitelist:
            - "02"
            - "0200"
            - "0207"
            - "03"
          deviceLabelFields:
            - vendor
operator:
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Equal"
      value: ""
      effect: "NoSchedule"
  nodeSelector: {}
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: In
                values: [""]
  repository: mellanox
  image: network-operator
  nameOverride: ""
  fullnameOverride: ""
  tag: latest

deployCR: true
secondaryNetwork:
  deploy: true
  multus:
    deploy: true
    image: multus
    repository: nfvpe
    version: latest
    config: ''
  ipamPlugin:
    deploy: true
    image: whereabouts
    repository: dougbtv
    version: v0.3
