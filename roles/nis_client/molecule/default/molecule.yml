---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: nis-ubuntu-2204
    image: geerlingguy/docker-ubuntu2204-ansible
    cgroupns_mode: host
    pre_build_image: true
    privileged: true
provisioner:
  name: ansible
  ansible_args:
  - -vv
  inventory:
    group_vars:
      all:
        nis_domain: "example.com"
        nis_server: "nis.example.com"
verifier:
  name: ansible
