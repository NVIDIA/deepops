---
# See the GitHub code repo: https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner

- name: install nfs-client-provisioner
  command: /usr/local/bin/helm upgrade --kubeconfig {{ artifacts_dir }}/admin.conf --install "{{ k8s_nfs_client_release_name }}" "{{ playbook_dir }}/../../{{ k8s_nfs_client_local_submodule }}" --create-namespace --namespace deepops-nfs-client-provisioner --set nfs.server="{{ k8s_nfs_server }}" --set nfs.path="{{ k8s_nfs_export_path }}" --set storageClass.defaultClass="{{ k8s_nfs_default_sc }}" --wait
  delegate_to: localhost

