---
- name: configure to include required kernel modules
  copy:
    src: "nvidia-driver.conf"
    dest: "/etc/modules-load.d/driver.conf"
    owner: "root"
    group: "root"
    mode: "0644"
  when: ansible_distribution == "Ubuntu"

- name: load required kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  with_items:
    - "i2c_core"
    - "ipmi_msghandler"

- name: install virtualenv
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - "virtualenv"
    - "python-setuptools"
  when: ansible_distribution == "Ubuntu"

- name: create location for python virtualenv
  file:
    path: "{{ deepops_dir }}"
    state: directory
  when: ansible_distribution == "Ubuntu"

- name: install GPU operator helm chart
  helm:
    host: "{{ tiller_host }}"
    chart:
      name: "{{ gpu_operator_chart_name }}"
      source:
        type: repo
        location: "{{ gpu_operator_helm_repo }}"
      state: present
      name: "{{ gpu_operator_release_name }}"

- name: create GPU operator special resource definition (Ubuntu)
  k8s:
    state: present
    definition: "{{ lookup('url', gpu_operator_custom_resource_url, split_lines=False) }}"
    run_once: true
    environment:
      PYTHONHOME: "{{ deepops_venv }}"
    when: ansible_distribution == "Ubuntu"

