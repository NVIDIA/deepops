---
- name: add key for ppa
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: C1F8C45E6399D9A94E55ECE17883B3001AB80A5C

- name: add repo ppa:luke-yeager/enroot
  apt_repository:
    repo: ppa:luke-yeager/enroot

- name: enroot state={{ enroot_package_state }}
  apt:
    name: enroot{{ enroot_package_version | ternary("="+enroot_package_version, "") }}
    state: "{{ enroot_package_state }}"

- name: enroot+caps state={{ enroot_caps_package_state }}
  apt:
    name: enroot+caps{{ enroot_package_version | ternary("="+enroot_package_version, "") }}
    state: "{{ enroot_caps_package_state }}"
