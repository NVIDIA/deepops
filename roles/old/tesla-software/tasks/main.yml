---
- name: install default software
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ default_ubuntu_packages }}"
  tags:
    - packages

- name: install smart monitoring tools
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - lshw
    - smartmontools
  tags:
    - packages

- name: install nvidia drivers and datacenter manager
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - cuda-drivers
    - cuda-drivers-diagnostic
    - datacenter-gpu-manager
    - nvsysinfo
    - dgx-persistence-mode
  tags:
    - packages
  when: with_local_apt

- name: install nvidia peer memory
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - nvidia-peer-memory 
    - nvidia-peer-memory-dkms
  tags:
    - packages
  when: with_local_apt
