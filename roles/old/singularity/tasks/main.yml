---

- name: install singularity
  apt:
    name: singularity-container
    state: latest

- name: install nvidia-container-cli scripts
  copy:
    src: "{{ item }}"
    dest: /etc/singularity/{{ item }}
    mode: 0755
    owner: root
  with_items:
    - nvidia-smi-path.py
    - nvidia-container-libs.py
