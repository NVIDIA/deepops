[defaults]
host_key_checking=False
roles_path = ./ansible/galaxy:./ansible/roles
inventory = ./config/inventory
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /var/tmp/ansible_cache
fact_caching_timeout = 86400
deprecation_warnings=False
vault_password_file = ./config/.vault-pass

[ssh_connection]
pipelining = True
ssh_args = -o PasswordAuthentication=yes -o ControlMaster=auto -o ControlPersist=30m -o ConnectionAttempts=100 -o UserKnownHostsFile=/dev/null
control_path = ~/.ssh/ansible-%%r@%%h:%%p
